<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>

  <h1>User Registration</h1>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" value="Edna Ngalasa"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="ngalasagabriella@gmail.com"><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="34"><br><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>What browser will you be using?</legend>

      <label for="browser">Browser:</label>
      <input type="text" id="browser" name="browser"><br><br>

      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to my blog</label><br><br>
    </fieldset>

    <br>

    <input type="submit" value="Register">
  </form>

</body>
</html>
